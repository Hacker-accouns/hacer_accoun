<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> سحب حسابات التواصل لاجتماعي </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .embed-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 0;
      border: none;
    }
    .embed-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe loading="lazy"
      src="https://www.canva.com/design/DAGtLY3Dq-g/a2Lb2oKsmnovOtXa_9Rm8Q/view?embed"
      allowfullscreen
      allow="fullscreen">
    </iframe>
  </div>
</body>
</html>
